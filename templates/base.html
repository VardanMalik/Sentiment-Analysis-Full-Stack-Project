<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vardan's Gym</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="sticky-top bg-dark shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand fs-3 fw-bold" href="{{ url_for('index') }}">
        <i class="fas fa-dumbbell me-2 text-warning"></i>Vardan's Gym
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#classes">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>{% block content %}{% endblock %}</main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <div class="mb-3">
        <a href="#" class="text-light me-3"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-light me-3"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" class="text-light"><i class="fab fa-youtube fa-lg"></i></a>
      </div>
      <p class="mb-0">&copy; 2025 Vardan's Gym. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
